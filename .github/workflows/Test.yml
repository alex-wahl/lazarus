name: Build and Test with Maven in Docker

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker
        uses: actions/setup-docker@v2
      - name: Build and Test with Maven in Docker
        run: |
          docker run -v ${PWD}:/app -w /app maven:3.6.3-jdk-11 mvn test -D cucumber.options="--tags @CareerTi8mPageVideoCheck"